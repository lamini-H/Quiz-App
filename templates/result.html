
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Result</title>
</head>
<body>
    <div class="container text-center mt-5">
      
    
    <h2>{{ user_name }}, your final score is: {{ score }}</h2>

        {% for category, score in progress.items() %}
        <p>Category {{category}}: {{ score }} questions answered</p>
        {% endfor %}

        <a href="{{ url_for('quiz') }}" class="btn btn-primary mt-3">Restart Quiz</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
    
</body>
</html>
