
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Question</title>
</head>
<body>
    <div class="container mt-5">
        <h2>{{ question['question'] | safe }}</h2>
        <form action="{{ url_for('question') }}" method="post">
            {% for choice in question['choices'] %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ choice }}">
                <label class="form-check-label" for="choice{{ loop.index }}">
                    {{ choice }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Next</button>
        </form>
    </div>
</body>
</html>
